{% extends 'Student/base.html' %}
{% load static %}
{% block content %}
<style>
    .homepage-container {
        position: absolute;
        top: 10%;
        left: 20%;
        width: 60%;
        height: 80vh;
        display: flex;
        background-color: #f1f1f1;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 3%;
    }

    .left-container
    {
        width: 60%;
        padding: 20px;
    }
    .right-container {
        padding: 40%;
        padding: 20px;
    } 

    .left-container {
        display: flex;
        flex-direction: column;
       
    }

    .right-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: #333;
        font-size: 2.5rem;
        margin-top: 30px;
        margin-bottom: 30px;
    }

    .links {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .btn {
        width: 150px;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .right-container img {
        max-width: 100%;
        height: 100%;
        display: block;
        border-radius: 10px;
    }
</style>


<div class="homepage-container">
    <div class="left-container">
        <h1>Welcome</h1>
        <div class="links">
            <a href="{% url 'login_student' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'register_student' %}" class="btn btn-primary">Register</a>
        </div>
    </div>
    <div class="right-container">
        <img src="{% static 'Student/home.jpg' %}" alt="Home Image">
    </div>
</div>


{% endblock %}
