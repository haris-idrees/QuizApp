{% extends 'Student/base.html' %}

{% block content %}

<div class="container">
  <h2>Registration Form</h2>

  <form method="post" action="">
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="inputfield" type="text" id="username" placeholder="Enter your username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input class="inputfield" type="email" id="email" placeholder="example@gmail.com" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input class="inputfield" type="password" id="password" placeholder="********" name="password" required>
    </div>

    <div class="form-group">
      <label for="enroll">Enrollment Id:</label>
      <input class="inputfield" type="text" id="enroll" placeholder="Enter your phone number" name="enroll">
    </div>

    <div class="form-group">
      <label for="number">Phone Number:</label>
      <input class="inputfield" type="text" id="number" placeholder="Enter your phone number" name="number">
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <div class="form-footer text-center">
        <span class="text-muted">Already have an account?</span>
        <br>
        <a class="btn btn-primary" href="{% url 'login_student' %}">LogIn</a>
    </div>
  </form>
</div>


<style>
  body {
    background: #f1f1f1;
    font-family: Arial, sans-serif;
  }

  .container {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    margin-top: 3%;
    margin-bottom: 3%;
    height: auto;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
    color: #333;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {

    margin-right: 90%;
    font-weight: bold;
    color: #333;
  }

  .inputfield {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  .inputfield:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    outline: none;
  }

  .btn-primary {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }


</style>

{% endblock %}
