{% extends 'Student/base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/RegisterStudent.css' %}">

<div class="container">
  <h2>Registration Form</h2>

  <form method="post" action="">
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="inputfield" type="text" id="username" placeholder="Enter your username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input class="inputfield" type="email" id="email" placeholder="example@gmail.com" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input class="inputfield" type="password" id="password" placeholder="********" name="password" required>
    </div>

    <div class="form-group">
      <label for="enroll">Enrollment Id:</label>
      <input class="inputfield" type="text" id="enroll" placeholder="Enter your phone number" name="enroll">
    </div>

    <div class="form-group">
      <label for="number">Phone Number:</label>
      <input class="inputfield" type="text" id="number" placeholder="Enter your phone number" name="number">
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <div class="form-footer text-center">
        <span class="text-muted">Already have an account?</span>
        <br>
        <a class="btn btn-primary" href="{% url 'login_student' %}">LogIn</a>
    </div>
  </form>
</div>


{% endblock %}
