{% extends 'Student/base.html' %}
{% block title %}
Login|
{% endblock %}

{% load static %}

{% load socialaccount %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/LoginStudent.css' %}">

    <div class="container">
        <h2>Sign In</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="inputfield" type="text" id="username" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="inputfield" type="password" id="password" placeholder="********" name="password">
            </div>
            <button class="btn btn-primary" type="submit">Sign In</button>
            <a class="btn btn-primary" href="{% provider_login_url 'google' %}?next=/">Login with Google</a>
            <div class="form-footer text-center">
                <span class="text-muted">Do not have an account?</span>
                <br>
                <a class="btn btn-primary" href="{% url 'register_student' %}">Register</a><br>

                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
            </div>
        </form>
    </div>
{% endblock %}
