{% extends 'Student/base.html' %}
{% block content %}

    <style>
        body{
            background: #bbb8b8;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 3%;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .inputfield {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .inputfield:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-center {
            text-align: center;
        }
        .text-muted {
            color: #777;
        }
        .form-footer {
            margin-top: 20px;
        }
    </style>

    <div class="container">
        <h2>Sign In</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="inputfield" type="email" id="email" placeholder="Admin@gmail.com" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="inputfield" type="password" id="password" placeholder="********" name="password">
            </div>
            <button class="btn btn-primary" type="submit">Sign In</button>

        </form>
    </div>
{% endblock %}
