{% extends 'Student/base.html' %}

{% load static %}

{% block content %}

   <link rel="stylesheet" href="{% static 'css/AdminLogin.css' %}">

    <div class="container">
        <h2>Sign In</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="inputfield" type="email" id="email" placeholder="Admin@gmail.com" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="inputfield" type="password" id="password" placeholder="********" name="password">
            </div>
            <button class="btn btn-primary" type="submit">Sign In</button>

        </form>
    </div>
{% endblock %}
