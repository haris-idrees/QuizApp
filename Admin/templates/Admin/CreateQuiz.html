{% extends 'Student/base.html' %}

{% block content %}

<div class="container">
    <h1>Create Quiz</h1>
    <form id="quiz-form" method="post">
        {% csrf_token %}
        {{ quizform.as_p }}
        <h2>Add Question</h2>
        <div id="questions_formset">
            {{ question_formset.management_form }}
            {% for form in question_formset %}
                <div class="question-form">
                    {{ form.as_p }}
                    <button type="button" class="remove-question">Remove</button>
                </div>
            {% endfor %}
        </div>
        <button type="button" id="add-question">Add Question</button>
        <button type="submit">Save</button>
    </form>
</div>
<script>


document.addEventListener('DOMContentLoaded', function() {
    let questionForms = document.querySelectorAll(".question-form");
    let container = document.querySelector("#questions_formset");
    let addButton = document.querySelector("#add-question");
    let totalForms = document.querySelector("#id_questions-TOTAL_FORMS");

    if (!totalForms) {
        console.error("Element with id 'id_questions-TOTAL_FORMS' not found.");
        return;
    }

    let formNum = questionForms.length - 1;
    addButton.addEventListener('click', addForm);

    function addForm(e) {
        e.preventDefault();

        let newForm = questionForms[0].cloneNode(true);
        let formRegex = /questions-(\d+)-/g;

        formNum++;
        newForm.innerHTML = newForm.innerHTML.replace(formRegex, `questions-${formNum}-`);

        // Update the ID and name attributes of the new form fields
        let formFields = newForm.querySelectorAll('input, select, textarea, label');
        formFields.forEach(function(field) {
            if (field.id) {
                console.log(`Updating field id from ${field.id} to ${field.id.replace(formRegex, `questions-${formNum}-`)}`);
                field.id = field.id.replace(formRegex, `questions-${formNum}-`);
            }
            if (field.name) {
                console.log(`Updating field name from ${field.name} to ${field.name.replace(formRegex, `questions-${formNum}-`)}`);
                field.name = field.name.replace(formRegex, `questions-${formNum}-`);
            }
            if (field.htmlFor) { // Update label 'for' attributes
                console.log(`Updating label for from ${field.htmlFor} to ${field.htmlFor.replace(formRegex, `questions-${formNum}-`)}`);
                field.htmlFor = field.htmlFor.replace(formRegex, `questions-${formNum}-`);
            }
        });

        // Add remove button event listener
        newForm.querySelector('.remove-question').addEventListener('click', removeForm);

        container.appendChild(newForm);

        totalForms.setAttribute('value', `${formNum + 1}`);
    }

    function removeForm(e) {
        e.preventDefault();
        let formToRemove = e.target.closest('.question-form');
        formToRemove.remove();

        // Update total forms count
        let currentForms = document.querySelectorAll('.question-form').length;
        totalForms.setAttribute('value', `${currentForms}`);
    }

    // Add remove event listeners to initial forms
    questionForms.forEach(function(form) {
        form.querySelector('.remove-question').addEventListener('click', removeForm);
    });
});
</script>

{% endblock %}
