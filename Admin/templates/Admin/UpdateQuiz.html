{% extends 'Student/base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/UpdateQuiz.css' %}">

<div class="container">
    <h2><strong>Update Quiz</strong></h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form id="quiz-form" method="post">
        {% csrf_token %}
        {{ quizform.as_p }}

        <div id="questions">
            {% for question in questions %}
                <div class="question-item">
                    <input type="checkbox" checked name="question_ids" value="{{ question.id }}" id="question_{{ question.id }}">
                    <label for="question_{{ question.id }}">{{ question.question_statement }}</label>
                </div>
            {% endfor %}
        </div>

        <a class="button" id="add-question" href="{% url 'createQuestion' pk=quizid  %}">Add Question</a>
        <input class='btn-update' type="submit" value="Update">
    </form>
</div>



{% endblock %}
