{% extends 'Student/base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/UpdateStudent.css' %}">

<div class="container">
  <h2>Registration Form</h2>

  <form method="post" action="">

    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="inputfield" type="text" id="username" value={{ student.username }} name="username" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input class="inputfield" type="email" id="email" value={{ student.email }} name="email" required>
    </div>


    <div class="form-group">
      <label for="enroll">Enrollment Id:</label>
      <input class="inputfield" type="text" id="enroll" value={{ student.enrollment_number }} name="enroll">
    </div>

    <div class="form-group">
      <label for="number">Phone Number:</label>
      <input class="inputfield" type="text" id="number" value={{ student.phone_number }} name="number">
    </div>

    <button class="btn btn-primary" type="submit">Update User</button>

  </form>
</div>


{% endblock %}
