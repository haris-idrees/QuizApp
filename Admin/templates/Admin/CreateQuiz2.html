{% extends 'Student/base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/CreateQuiz.css' %}">

<div class="container">
    <h2><strong>Create Quiz 2</strong></h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form id="quiz-form" method="post">
        {% csrf_token %}
        {{ quizform.as_p }}

        <div id="questions">
            <h3>Available Questions</h3>
            {% for question in questions %}
                <div class="question-item">
                    <input type="checkbox" name="question_ids" value="{{ question.question_statement }}" id="question_{{ question.id }}">
                    <label for="question_{{ question.id }}">{{ question.question_statement }}</label>
                </div>
            {% endfor %}
        </div>

        <a class="button" id="add-question" href="{% url 'createQuestion' pk=1  %}">Add New Question</a>
    </form>
</div>



{% endblock %}
